<div style="position: relative; z-index: 1; width: 500px; height: auto;">
  <div class="card">
    <div class="card-body">
      <div class="mb-3" *ngFor="let registration of registrations" style="cursor: pointer">
        <div class="media row"  style="margin-bottom: 10px;">
          <img class="mr-3 col-3" style="max-width: 150px; transform: translateY(50%);" height="50" src="{{registration.clinic.logo}}" alt="Generic placeholder image">
          <div class="media-body col-8">
            <h6 class="mt-0">dr. {{registration.doctor.firstname}} {{registration.doctor.lastname}}</h6>
            <strong>{{registration.date | date: 'HH' }}:{{registration.date | date: 'mm' }}</strong><br>
            <small>700m {{registration.clinic.address}}</small>
          </div>
          <button style="transform: translateY(120%);" type="button" (click)="showConfirm(registration)" class="btn btn-primary btn-sm">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
